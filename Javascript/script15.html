<!DOCTYPE html>
<html>
<head>
    <title>Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        

        .prev {
            left: 10px;
        }
        .carousel-container {
            width: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="carousel-images">
            <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.2113030492.1729123200&semt=ais_hybrid" alt="Image 1">
            <img src="https://png.pngtree.com/thumb_back/fw800/background/20230804/pngtree-a-field-of-flowering-plants-and-trees-at-sunset-image_13001401.jpg" alt="Image 2">
            <img src="https://www.img2go.com/assets/dist/sample-files/img/convert_to_jpg.png" alt="Image 3">
        </div>

        <button class="carousel-button prev" id="prevButton">❮ Prev</button>
        <button class="carousel-button next" id="nextButton">Next ❯</button>
    </div>
    
    <script>
        const images = document.querySelectorAll('.carousel-images img');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        let currentIndex = 0;

        function showImage(index) {
            const imageWidth = images[0].clientWidth;
            const carouselImages = document.querySelector('.carousel-images');
            carouselImages.style.transform = "translateX(" + (-imageWidth * index) + "px)";;
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });
    </script>

</body>
</html>
