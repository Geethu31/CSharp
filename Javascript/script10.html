<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
   
</head>
<body>

    <h1>Tip Calculator</h1>
    
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" required>

    <label for="tipPercentage">Tip Percentage:</label>
    <select id="tipPercentage">
        <option value="15">15%</option>
        <option value="18">18%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
    </select>
    <button id="calculateButton">Calculate Total</button>
    <div id="result"></div>
    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const tipAmount = billAmount * (tipPercentage / 100);
            const totalAmount = billAmount + tipAmount;
            document.getElementById('result').innerText = 'Tip Amount: ' + tipAmount.toFixed(2) + ' Total Bill: ' + totalAmount.toFixed(2);
        });
    </script>

</body>
</html>
