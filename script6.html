<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown Timer</title>
</head>
<body>

    <h1>Countdown Timer</h1>
    <label for="secondsInput">Enter number of seconds:</label>
    <input type="number" id="secondsInput" placeholder="Seconds" />
    <button onclick="startCountdown()">Start Countdown</button>

    <p id="timerDisplay"></p>

    <script>
        function startCountdown() {
            var seconds = parseInt(document.getElementById('secondsInput').value);
            const countdown = setInterval(() =>{
                seconds--;
                if (seconds >= 0) {
                    document.getElementById('timerDisplay').textContent = seconds + " seconds remaining";
                } else {
                    clearInterval(countdown);
                    document.getElementById('timerDisplay').textContent = "Time's up!";
                }
            }, 1000);
        }
    </script>

</body>
</html>
