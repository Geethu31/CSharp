<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/1496077442/photo/american-flag-with-sparkler-4th-of-july-and-memorial-day-abstract-defocused-lights.jpg?s=2048x2048&w=is&k=20&c=aKZvt5Q7Gi7C-OWg0EcRJEWQHnnO-ARjFYOCKSn_qxc=" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="https://media.istockphoto.com/id/1976099664/photo/artificial-intelligence-processor-concept-ai-big-data-array.jpg?s=2048x2048&w=is&k=20&c=VPBbXakrFoSGtUQxU9tpRdL5AgupGZYVGEIk7Ckg9c4=" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
        </div>
    </section>

</body>
</html>
